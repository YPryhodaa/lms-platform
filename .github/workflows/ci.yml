name: Build and Deploy Dev

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm ci

      - name: Lint
        run: pnpm  run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build
